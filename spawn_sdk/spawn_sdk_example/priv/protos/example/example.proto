syntax = "proto3";

package example;

import "spawn/actors/extensions.proto";

message ValuePayload {
  int32 value = 1;
  string id = 2 [(spawn.actors.actor_id) = true];
}

message ExampleState {
  int32 value = 1;
}

message SumResponse {
  int32 value = 1;
}

message SomeQueryResponse {
  repeated SumResponse results = 1;
}

