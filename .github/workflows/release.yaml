name: Release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Build and Test OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: [25]
        elixir: [1.15]
    env:
      MIX_ENV: prod
      ImageOS: ubuntu20

    steps:
      - uses: actions/checkout@v3

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{matrix.elixir}}
          otp-version: ${{matrix.otp}}

      - uses: actions/cache@v1
        id: deps-cache
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - uses: actions/cache@v1
        id: build-cache
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - name: Generate operator manifest
        run: make generate-k8s-manifests

      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          includeInvalidCommits: true

      - name: Upload manifest to release
        if: always()
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: spawn_operator/spawn_operator/manifest.yaml
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
          body: ${{ steps.changelog.outputs.changes }}

      - name: Build and push spawn proxy image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-proxy
          push: true
          tags: ghcr.io/eigr/spawn-initializer:latest,ghcr.io/eigr/spawn-proxy:1.4.2

      - name: Make spawn proxy image public
        run: |
          IMAGE_NAME="eigr/spawn-proxy"
          PACKAGE_URL="https://api.github.com/user/packages/container/${IMAGE_NAME}/visibility"
          curl \
            -X PATCH \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "${PACKAGE_URL}" \
            -d '{"visibility":"public"}'

      - name: Build and push spawn operator image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-operator
          push: true
          tags: ghcr.io/eigr/spawn-initializer:latest,ghcr.io/eigr/spawn-operator:1.4.2

      - name: Make spawn operator image public
        run: |
          IMAGE_NAME="eigr/spawn-operator"
          PACKAGE_URL="https://api.github.com/user/packages/container/${IMAGE_NAME}/visibility"
          curl \
            -X PATCH \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "${PACKAGE_URL}" \
            -d '{"visibility":"public"}'

      - name: Build and push spawn initializer image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-initializer
          push: true
          tags: ghcr.io/eigr/spawn-initializer:latest,ghcr.io/eigr/spawn-initializer:1.4.2

      - name: Make spawn operator image public
        run: |
          IMAGE_NAME="eigr/spawn-initializer"
          PACKAGE_URL="https://api.github.com/user/packages/container/${IMAGE_NAME}/visibility"
          curl \
            -X PATCH \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "${PACKAGE_URL}" \
            -d '{"visibility":"public"}'

      - name: Generate CLI
        run: make build-cli

      - name: Upload CLI binaries to release
        if: always()
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: spawnctl/burrito_out/spawnctl_*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
          body: ${{ steps.changelog.outputs.changes }}
