---
apiVersion: spawn-eigr.io/v1
kind: Activator
metadata:
  name: cron-activator # Mandatory. Name of the activator
  namespace: default # Optional. Default namespace is "default"
  annotations:
    # Mandatory. Name of the ActorSystem declared in ActorSystem CRD
    spawn-eigr.io/actor-system: spawn-system
spec:
  activator:
    type: Cron
  bindings:
    sources:
      - name: joe-scheduler
        expr: "* * * * *"
      - name: robert-scheduler
        expr: "* * * * *"
    sinks:
      - name: joe-sink
        actor: joe # Name of an Actor
        command: setLanguage # Name of an Actor Action to call
        system: spawn-system
        binding:
          - name: joe-scheduler
      - name: robert-sink
        actor: robert
        command: setLanguage
        system: spawn-system
        binding:
          - name: robert-scheduler
